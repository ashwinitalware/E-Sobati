<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Operation Enquiry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form #form_login="ngForm">
    <div >
      <!-- <div align="center" style="margin-top: 7%;">
        <img src="assets/e-icon.png" alt="" width="150" height="150" />
      </div> -->

      <div class="p-4 ">
        <ion-item class="border border-gray-300 rounded-md" lines="none">
          <ion-select justify="space-between" label="Select Patient" placeholder="Select Patient">
            <ion-select-option value="vaibhav">Vaibhav Lande</ion-select-option>
            <ion-select-option value="bhawana">Bhawana Tale</ion-select-option>
            <ion-select-option value="yash">Yash Dhokane</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <ion-input type="text" name="contact" value="contact" ngModel placeholder="Enter Mobile Number"></ion-input>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <ion-input type="text" name="age" value="age" ngModel placeholder="Enter Age"></ion-input>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <textarea name="" id="" cols="30" rows="4" placeholder="Enter Procedure Details" class="mt-1"></textarea>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <textarea name="" id="" cols="30" rows="4" placeholder="Enter Insurance Information" class="mt-1"></textarea>
        </ion-item>

        
  
        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <ion-input  type="date" label="Preferred Date" ></ion-input>
        </ion-item>


        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <ion-input  type="time" label="Preferred Time" ></ion-input>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <textarea name="" id="" cols="30" rows="4" placeholder="Enter Any Comment" class="mt-1"></textarea>
        </ion-item>

     
        <!-- <ion-item class="border border-gray-300 rounded-md" lines="none">
          <ion-select justify="space-between" label="Select Hospital" placeholder="Select Hospital">
            <ion-select-option value="zenith">Zenith Hospital</ion-select-option>
            <ion-select-option value="dentio">Dentio Clinic</ion-select-option>
            <ion-select-option value="bonde">Bonde Hospital</ion-select-option>
          </ion-select>
        </ion-item> -->

       
        <div routerLink="/dashboard">
          <button  type="submit" class="btn-grad mt-4">
            <span style="float: left; font-weight: bold; font-size: 0.9rem">Sumbit</span>
            <span style="float: right; font-size: 0.9rem">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </span>
          </button>
        </div>

       
      </div>
    </div>

  </form>
</ion-content>
