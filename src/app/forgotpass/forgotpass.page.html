
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="show">
  <img src="assets/wave.png" alt="">

  <form #form_login="ngForm">

    <div *ngIf="isShown">
      <div align="center" style="margin-top: 20%;">
        <img src="assets/logonew_new.png" alt="" width="150" height="150" />
      </div>

      <div class="p-4 ">
        <ion-item class="border border-gray-300 rounded-md" lines="none">
          <ion-input type="number" name="mobile" value="mobile" ngModel placeholder="Enter Mobile"></ion-input>
        </ion-item>

  
        <div>
          <button  type="submit" class="btn-grad mt-4" (click)="toggleDivs()">
            <span style="float: left; font-weight: bold; font-size: 0.9rem">Send</span>
            <span style="float: right; font-size: 0.9rem">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="isShown1">
      <div align="center" style="margin-top: 7%;">
        <img src="assets/e-icon.png" alt="" width="150" height="150" />
      </div>

      <div align="center" class="pt-10" style="margin-top: -3vh;">
        <ion-label class="text-lg" style="color: black;"><b>Enter The <span style="color: #0d4168;">Verification
              Code</span></b>
        </ion-label><br>
        <p class="text-xs text-gray-600">Enter the 4 digit OTP number</p>
      </div>

      <div class="p-4">

        <ion-grid fixed>
          <ion-row class="mb-5">
            <ion-col size="3">
              <div class="border-2 border-gray-200 shadow-md"
                style="border-radius: 10%; border-style: outset;text-align: center;">
                <ion-input  name="a"
                  type="number" placeholder="-">
                </ion-input>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="border-2 border-gray-200 shadow-md"
                style=" border-radius: 10%; border-style: outset; text-align: center;">
                <ion-input  name="b" 
                  type="number" placeholder="-">
                </ion-input>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="border-2 border-gray-200 shadow-md"
                style="border-radius: 10%; border-style: outset;text-align: center;">
                <ion-input  name="c"
                 type="number" placeholder="-">
                </ion-input>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="border-2 border-gray-200 shadow-md"
                style="border-radius: 10%; border-style: outset;text-align: center;">
                <ion-input  ngModel name="d" 
                   type="number" placeholder="-">
                </ion-input>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class=" pl-2 pr-2" routerLink="/changepass">
          <button  type="submit" class="btn-grad mt-4">
            <span style="float: left; font-weight: bold; font-size: 0.9rem"> Verify OTP</span>
            <span style="float: right; font-size: 0.9rem">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </span>
          </button>
        </div>

    
      </div>
    </div>



  </form>


</ion-content>
