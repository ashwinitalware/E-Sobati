

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Change PIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <img src="assets/wave.png" alt="">
  <form #form_login="ngForm">
    <div >
      <div align="center" style="margin-top: 20%;">
        <img src="assets/logonew_new.png" alt="" width="150" height="150" />
      </div>

      <div class="p-4 ">
        <ion-item class="border border-gray-300 rounded-md" lines="none">
          <ion-input type="text" name="email" value="email" ngModel placeholder="Enter New PIN"></ion-input>
        </ion-item>

        <ion-item class="border border-gray-300 rounded-md mt-3" lines="none">
          <ion-input type="text" name="email" value="email" ngModel placeholder="Enter Confirm PIN"></ion-input>
        </ion-item>

       
        <div routerLink="/dashboard">
          <button  type="submit" class="btn-grad mt-4">
            <span style="float: left; font-weight: bold; font-size: 0.9rem">Change Password</span>
            <span style="float: right; font-size: 0.9rem">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </span>
          </button>
        </div>

       
      </div>
    </div>

  </form>
</ion-content>
