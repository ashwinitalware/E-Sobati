
<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> Appointment History </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-segment color="primary" class="pl-1 pr-1" value="processing" (ionChange)='segmentChanged($event)'>
      <ion-segment-button value="processing">
        <ion-label class="text-blue-600 text-xs">Upcoming </ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label class="text-600 text-xs">Completed </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
